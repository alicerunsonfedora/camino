<!DOCTYPE html>
<html>
    {% include head.html %}
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}"/>
    <meta property="og:image" content="{{ site.baseurl }}/images/covers/{{ page.date | date: '%Y-%m-%d' }}-cover.png"/>
    <meta property="og:image:alt" content="Journal image cover"/>
    <meta property="article:author" content="{{ site.author }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 140}}"/>
    <meta property="article:published_time" content="{{ post.date }}"/>
    {% for tag in page.tags %}
        <meta property="article:tag" content="{{ tag }}"/>
    {% endfor %}
    {% include navbar.html %}
    <body>
        <div class="main">
            <div class="metadata">
                <h1>{{ page.title }}</h1>
                <h3>{{ page.date | date: "%B %d, %Y" }}</h3>
                <div class="jekyll-tags">
                    {% for tag in page.tags %}
                        <a href="/tags.html#{{ tag }}" class="jekyll-tag"><i data-feather="tag">label</i>{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
            {{ content }}
        </div>
    </body>
    {% include footer.html %}
    {% include scripts.html %}
</html>
